<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_block">
                <div class="header_left">
                    <div class="header_left_img">
                        <img class="header_3img" src="./img/header_img.png" alt="img">
                        <img class="header_logo" src="./img/logo.png" alt="logo">
                    </div> 
                    <form class="header_form">
                        <input class="header_input" type="text" name="search" placeholder="Search" aria-label="search">
                    </form>
                </div>
                <div class="header_right">
                    <ul class="header_list">
                        <li class="header_item">
                            <img src="./img/header_iconn.png" alt="icon">
                        </li>
                        <li class="header_item">
                            <img src="./img/header_icon.png" alt="icon">
                        </li>
                        <li class="header_item">
                            <img src="./img/header_icon.png" alt="icon">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero_block">
                    <div class="hero_left_block">

                    </div>
                    <div class="hero_right_block">
                        <ul class="hero_list">
                            <li class="hero_item">
                                <img src="./img/hero_img_1.png" alt="img">
                            </li>
                            <li class="hero_item">
                                <img src="./img/hero_img_1.png" alt="img">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <div class="products_block">
                    <h2 class="products_title">Успей купить</h2>
                    <ul class="products_list">

                    </ul>
                    <div class="products_btn_block">
                        <a class="products_btn" href="#">Все товары</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="new">
            <div class="container">
                <div class="new_block">
                    <h2 class="new_title">Новинки</h2>
                    <ul class="new_list">

                    </ul>
                    <div class="products_btn_block">
                        <a class="products_btn" href="#">Все товары</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="rek">
            <div class="container">
                <div class="rek_block">
                    <h2 class="products_title">Рекомендуемые для вас товары</h2>
                    <ul class="rek_list">
                        
                    </ul>
                    <div class="products_btn_block">
                        <a class="products_btn" href="#">Все товары</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
